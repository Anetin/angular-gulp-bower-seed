<p class="input-group ">
  <input type="text" class="form-control no-border-radius" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" alt-input-formats="altInputFormats"  current-text="今天" clear-text="清空" close-text="关闭" />
  <span class="input-group-btn">
    <button type="button" class="btn btn-default no-border-radius" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
  </span>
</p>
